<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Sign Up</title>
</head>
<body>
   
   
        <div class="container">
           
            <img src="https://media.istockphoto.com/id/1390242644/photo/smiling-people-in-the-meeting-room-using-a-laptop-searching-s.jpg?s=612x612&w=0&k=20&c=DtQoaRXByFbFNUXk1ZNIeWuQhTzKjsyC-1PeyenkfcE=" alt="">
            <div class="wrapper">
                <h1>Sign up</h1>
            <div>
                <label for="sign-up-username">Username</label>
                <input placeholder="Enter Username" id="sign-up-username" type="text">
            </div>
            <div>
                <label for="sign-up-email">Email</label>
                <input placeholder="Enter Email" id="sign-up-email" type="email">
            </div>
            <div>
                <label for="sign-up-password">Username</label>
                <input placeholder="Enter Password" id="sign-up-password" type="password">
            </div>
            <button onclick="signUp()">Sign up</button>
            <a href="signin.html">already have an account</a>
        </div>
        </div>

    
</body>
<script src="app.js"></script>
</html>
