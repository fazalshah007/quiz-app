<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
   
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="nextQuestion()">
    <div class="w-full h-screen bg-zinc-100 ">
        <div class="w-[90%] sm:w-[70%] m-auto py-8 text-center ">
            <h1 class="font-extrabold text-4xl text-zinc-600 mb-16">Quiz App</h1>

            <div class="text-start">
                <p id="question" class="font-extrabold text-2xl mb-8"></p>

                <!-- options 1-->
               <div>
                <input
                value="1"
                class="selectOps hidden"
                onclick="selectRadio()"
                name="opt"
                id="select1"
                type="radio">
                <label id="option1"
                class="inline-block m-1 border-2 w-[80%] sm:w-[70%] md:w-[50%] py-1 px-3 border-zinc-600 text-zinc-800 hover:bg-zinc-500 hover:text-white hover:border-transparent transition-all ease-in-out "
                for="select1"></label>
               </div>

                <!-- options 2-->

               <div>
                <input
                value="2"
                class="selectOps hidden"
                onclick="selectRadio()"
                 name="opt"
                 id="select2"
                 type="radio">
                <label id="option2"
                class="inline-block m-1 border-2 w-[80%] sm:w-[70%] md:w-[50%] py-1 px-3 border-zinc-600 text-zinc-800 hover:bg-zinc-500 hover:text-white hover:border-transparent transition-all ease-in-out "
                for="select2"></label>
               </div>

                <!-- options 3-->

               <div>
                <input
                value="3"
                class="selectOps hidden"
                onclick="selectRadio()"
                name="opt"
                id="select3"
                type="radio">
                <label id="option3"
                class="inline-block m-1 border-2 w-[80%] sm:w-[70%] md:w-[50%] py-1 px-3 border-zinc-600 text-zinc-800 hover:bg-zinc-500 hover:text-white hover:border-transparent transition-all ease-in-out "
                for="select3"></label>
               </div>

               <button class="bg-zinc-600 text-white px-5 py-2 mt-5 hover:bg-zinc-900 transition-all " id="btn-next"
               disabled
               onclick="nextQuestion()">Next</button>

               <h1 class="text-end font-semibold text-xl mt-5">Timer <span id="timer" class="font-normal ml-3 inline-block w-10">2:00</span></h1>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="app.js"></script>
</html>
